<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Stickers</title>
</head>
<body>
    <h1>Calculadora de Stickers</h1>
    <label for="sticker-size">Selecciona el tamaño del sticker:</label>
    <select id="sticker-size">
        <option value="pequeno">Pequeño</option>
        <option value="grande">Grande</option>
    </select>
    <br>
    <label for="sticker-quantity">Cantidad de stickers (mínimo 10):</label>
    <input type="number" id="sticker-quantity" min="10">
    <br>
    <button onclick="calcularCosto()">Calcular Costo</button>
    <br>
    <p id="result"></p>

    <script src="ejercicio5.js"></script>
</body>
</html>
